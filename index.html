<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <div class= "view-highscore">View Highscores</div>
            <div class= "time-display">Time:<span class="current-time">0</span></div>
        </div>
    </header>

    <!-- Intro Box with start Quiz button -->
    <section id = "intro" class = "intro-panel">
        <div class = "intro-title">
            <h1>Coding Challenge Quiz</h1>
        </div>
        <div class = "intro-description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio quisquam deleniti sed laudantium hic accusamus.</p>
        </div>
        <div class = "begin-btn"><button>Start Quiz</button></div>
    </section>
    <!-- Quiz Box -->
    <section id ="quiz" class = "quiz-panel">
        <div class="question-container" id="question">
        </div>
        <div class="answer-container" id="answers">
        </div>
        <div id="result-display"></div>
    </section>
    <!-- Result Box -->
    <section id="result" class="result-panel">
        <div class="result-score">
            Your score is <span class="user-score-display">userScore</span>!
        </div>
        <div class="highscore">
            <label for="user-highscore">Enter Initials:</label>
            <input type="text" id="user-highscore" name="user-highscore">
            <input type="button" value="submit">
        </div>
    </section>
    <!-- Highscores -->
    <section id="highscore" class="highscorepage">
        <h1>Highscores</h1>
        <ol id="highscore-list"></ol>
    </section>
    
    
    <script scr="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
