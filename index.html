<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <div class=highscore>View Highscores</div>
            <div class=timer>Time</div>
        </div>
    </header>

    <section id = intro>
        <div class = "intro-title">
            <h1>Coding Challenge Quiz</h1>
        </div>
        <div class = "intro-description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio quisquam deleniti sed laudantium hic accusamus.</p>
        </div>
        <div class = begin-quiz><button>Start Quiz</button></div>
    </section>
    <section id ="quiz-panel">
        <div class="question-container" id="question">
        </div>
        <div class="answer-container" id="answers">
            <button class="answer" id="ans1">
            </button>
            <button class="answer" id="ans2">
            </button>
            <button class="answer" id="ans3">
            </button>
            <button class="answer" id="ans4">
            </button>
        </div>
        <div id="result"></div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
