<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <a class= "view-highscore" href="highscore.html">View Highscores</a>
            <div class= "time-display">Time:<span class="current-time">0</span></div>
        </div>
    </header>

    <!-- Intro Box with start Quiz button -->
    <section id = "intro" class = "intro-panel">
        <div class = "intro-title">
            <h1>Coding Challenge Quiz</h1>
        </div>
        <div class = "intro-description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio quisquam deleniti sed laudantium hic accusamus.</p>
        </div>
        <div class = "begin-btn"><button>Start Quiz</button></div>
    </section>
    <!-- Quiz Box -->
    <section id ="quiz" class = "quiz-panel">
        <div class="question-container" id="question">
        </div>
        <div class="answer-container" id="answers">
        </div>
        <div id="result-display"></div>
    </section>
    <!-- Result Box -->
    <section id="result" class="result-panel">
        <div class="result-score">
            Your score is <span class="finalScore">_</span>!
        </div>
        <div class="highscore">
            <div>Enter Initials:</div>
            <input type="text" id="userName" name="userName" />
            <a class="btn" id="submit-btn" href="highscore.html">Submit</a>
        </div>
    </section>
 
    
    
    <script scr="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
